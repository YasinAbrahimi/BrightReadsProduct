<script>
  // Individual Alphabet
  const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const alphabetContainer = document.getElementById("alphabet");

  alphabet.split("").forEach(letter => {
    const button = document.createElement("button");
    button.textContent = letter;
    button.className = "letter";
    button.onclick = () => {
      const utterance = new SpeechSynthesisUtterance(letter);
      utterance.lang = "en-US";
      window.speechSynthesis.speak(utterance);
    };
    alphabetContainer.appendChild(button);
  });

  // Common English letter sound combinations with word examples for pronunciation
  const combinations = {
    "CH": "che",
    "SH": "sho",
    "TH": "thu",
    "PH": "pho",
    "WH": "whae",
    "GH": "gho",
    "KH": "kha",
    "NG": "ing",
    "QU": "qui",
    "CK": "cu",
    "WR": "wrir",
    "GN": "no"
  };

  const combinationsContainer = document.getElementById("combinations");

  Object.entries(combinations).forEach(([combo, word]) => {
    const button = document.createElement("button");
    button.textContent = combo;
    button.className = "combo";
    button.onclick = () => {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "en-US";
      window.speechSynthesis.speak(utterance);
    };
    combinationsContainer.appendChild(button);
  });
</script>
