<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrightRead</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #2a4d69;
    }
    .alphabet {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .letter, .link-button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      font-size: 2rem;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .letter:hover, .link-button:hover {
      background-color: #357ABD;
    }
    .link-container {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <h1>Alphabet Sound Helper</h1>
  <p>Click a letter to hear it aloud.</p>
  <div class="alphabet" id="alphabet"></div>

  <div class="link-container">
    <a href="https://yasinabrahimi.github.io/BrightReadsChallenges/" target="_blank" class="link-button">Visit our Website!</a>
    <a href="https://yasinabrahimi.github.io/BrightReads/" class="link-button" style="background-color: #e67e22;">Go to Challenges</a>
  </div>

  <script>
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const container = document.getElementById("alphabet");

    alphabet.split("").forEach(letter => {
      const button = document.createElement("button");
      button.textContent = letter;
      button.className = "letter";
      button.onclick = () => {
        const utterance = new SpeechSynthesisUtterance(letter);
        utterance.lang = "en-US";
        window.speechSynthesis.speak(utterance);
      };
      container.appendChild(button);
    });
  </script>
</body>
</html>
